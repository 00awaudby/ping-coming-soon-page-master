<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="./app.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,700;1,600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
  <!--MAIN CONTAINER-->
  <main class="container">
    <!--HEADER-->
    <header>
      <img alt="logo" src="./images/logo.svg">
    </header>
<!--FORM-->
    <form>
      <div class="form-header">
        <h1> We are launching <span class="dark-span">soon!</span></h1>
        <p class="form-header-p">Subscribe and get notified</p>
      </div>
      <div class="form-control">
        
          <input class="email" type="email" placeholder="Your email address...">
          <small >Please provide a valid email address.</small>
       
       
        <button class="btn" type="submit">  Notify Me</button>
      </div>
    </form>
    <section class="image-container">
      
    </section>
<!--MAIN FOOTER-->
    <footer>
      <div class="socials">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>

      </div>
      <div class="main-footer">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </footer>
  </main>

 






</body>
</html>
